name: Build The App.

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test_push_request:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn build
      - run: yarn test
